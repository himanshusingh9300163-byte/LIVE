<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LiveTV+ by SinghJi</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0a0f24;
        color: white;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 24px;
        background: #081022;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
      }
      .navbar h1 {
        font-size: 18px;
        font-weight: bold;
      }
      .navbar h1 span {
        color: #facc15;
      }
      .nav-links {
        display: flex;
        gap: 20px;
        font-size: 14px;
      }
      .nav-links div {
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .nav-links .active {
        color: #facc15;
      }
      .search-box {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      .search-box input {
        width: 50%;
        padding: 8px 16px;
        border-radius: 20px;
        border: none;
        outline: none;
        background: #1c2239;
        color: white;
      }
      .categories {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin: 16px;
      }
      .categories button {
        padding: 6px 14px;
        border-radius: 20px;
        border: none;
        cursor: pointer;
        background: #1c2239;
        color: white;
        transition: 0.2s;
      }
      .categories button.active {
        background: #facc15;
        color: black;
      }
      .categories button:hover {
        background: #2a3250;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 16px;
        padding: 20px;
      }
      .card {
        background: #111833;
        border-radius: 16px;
        padding: 12px;
        text-align: center;
        position: relative;
        cursor: pointer;
        transition: 0.2s;
      }
      .card:hover {
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      }
      .card img {
        height: 80px;
        object-fit: contain;
        margin-bottom: 8px;
      }
      .card h3 {
        font-size: 14px;
        font-weight: bold;
        margin: 4px 0;
      }
      .card p {
        font-size: 12px;
        color: #aaa;
      }
      .badge {
        position: absolute;
        top: 6px;
        right: 6px;
        background: #facc15;
        color: black;
        font-size: 10px;
        padding: 2px 6px;
        border-radius: 6px;
      }
      .fav-btn {
        position: absolute;
        top: 6px;
        left: 6px;
        font-size: 16px;
        cursor: pointer;
      }
      .fav-active {
        color: red;
      }
      .contact {
        text-align: center;
        padding: 30px;
        color: #ccc;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>

          category: "Entertainment",
          url: "https://allinonereborn.fun/airteltv-web/player.html?url=https%3A%2F%2Fallinonereborn.fun%2Fairteltv-web%2Flive.php%3Fid%3D277009",
        },
        {
          id: 43,
          name: "DANGAL",
          logo: "https://pnghdpro.com/wp-content/themes/pnghdpro/download/social-media-and-brands/dangal-tv-channel-logo.png",
          provider: "HINDI",
          category: "Entertainment",
          url: "https://allinonereborn.fun/airteltv-web/player.html?url=https%3A%2F%2Fallinonereborn.fun%2Fairteltv-web%2Flive.php%3Fid%3D277020",
        },
        {
          id: 44,
          name: "MTV HD",
          logo: "https://images.seeklogo.com/logo-png/32/2/mtv-live-hd-2017-logo-png_seeklogo-324967.png",
          provider: "HINDI",
          category: "Entertainment",
          url: "https://allinonereborn.fun/airteltv-web/player.html?url=https%3A%2F%2Fallinonereborn.fun%2Fairteltv-web%2Flive.php%3Fid%3D276968",
        },
        {
          id: 45,
          name: "OTT(NETFLIX)",
          logo: "https://netmirror.in/wp-content/uploads/2025/08/net-mirror-logo.webp",
          provider: "MIX",
          category: "OTT",
          url: "https://net2025.cc/home",
        },
      ];

      let activeCat = "All";
      let activeView = "home";
      let favIds = JSON.parse(localStorage.getItem("favourites") || "[]");
      let recentIds = JSON.parse(localStorage.getItem("recent") || "[]");

      const grid = document.getElementById("channel-grid");
      const searchBox = document.getElementById("search");

      // Render categories
      const catContainer = document.getElementById("categories");
      categories.forEach((cat) => {
        const btn = document.createElement("button");
        btn.textContent = cat;
        if (cat === "All") btn.classList.add("active");
        btn.onclick = () => {
          activeCat = cat;
          document
            .querySelectorAll(".categories button")
            .forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          renderChannels();
        };
        catContainer.appendChild(btn);
      });

      // Render channels
      function renderChannels() {
        grid.innerHTML = "";
        let filtered = channels;

        if (activeView === "home") {
          const q = searchBox.value.trim().toLowerCase();
          filtered = channels.filter((c) => {
            const catOk =
              activeCat === "All" ||
              c.category.toLowerCase() === activeCat.toLowerCase() ||
              c.provider.toLowerCase() === activeCat.toLowerCase();
            const searchOk =
              q === "" ||
              c.name.toLowerCase().includes(q) ||
              c.provider.toLowerCase().includes(q) ||
              c.category.toLowerCase().includes(q);
            return catOk && searchOk;
          });
        } else if (activeView === "fav") {
          filtered = channels.filter((c) => favIds.includes(c.id));
        } else if (activeView === "recent") {
          filtered = channels.filter((c) => recentIds.includes(c.id));
        }

        if (filtered.length === 0) {
          grid.innerHTML =
            "<p style='grid-column:1/-1;text-align:center;color:#aaa'>No channels found</p>";
          return;
        }

        filtered.forEach((ch) => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
          <img src="${ch.logo}" alt="${ch.name}">
          <h3>${ch.name}</h3>
          <p>${ch.category} ¬∑ ${ch.provider}</p>
          ${ch.hd ? '<span class="badge">HD</span>' : ""}
          <span class="fav-btn ${
            favIds.includes(ch.id) ? "fav-active" : ""
          }">‚ô•</span>
        `;
          card.onclick = () => {
            if (!recentIds.includes(ch.id)) {
              recentIds.push(ch.id);
              localStorage.setItem("recent", JSON.stringify(recentIds));
            }
            window.open(ch.url, "_blank");
          };
          card.querySelector(".fav-btn").onclick = (e) => {
            e.stopPropagation();
            if (favIds.includes(ch.id)) {
              favIds = favIds.filter((f) => f !== ch.id);
            } else {
              favIds.push(ch.id);
            }
            localStorage.setItem("favourites", JSON.stringify(favIds));
            renderChannels();
          };
          grid.appendChild(card);
        });
      }

      searchBox.addEventListener("input", renderChannels);

      // Navigation
      function setActiveView(view) {
        activeView = view;
        document
          .querySelectorAll(".nav-links div")
          .forEach((n) => n.classList.remove("active"));
        document.getElementById("nav-" + view).classList.add("active");
        document
          .getElementById("home-section")
          .classList.toggle("hidden", view !== "home");
        document
          .getElementById("contact-section")
          .classList.toggle("hidden", view !== "contact");
        grid.classList.toggle("hidden", view === "contact");
        renderChannels();
      }
      document.getElementById("nav-home").onclick = () => setActiveView("home");
      document.getElementById("nav-fav").onclick = () => setActiveView("fav");
      document.getElementById("nav-recent").onclick = () =>
        setActiveView("recent");
      document.getElementById("nav-contact").onclick = () =>
        setActiveView("contact");

      // Initial render
      renderChannels();
    </script>
  </body>
</html>
